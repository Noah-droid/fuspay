<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h2>Item List</h2>
    <ul>
        {% for item in items %}
            <li><a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'item_new' %}">Add New Item</a>
</body>
</html>
