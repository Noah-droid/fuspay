<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Item</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'item_list' %}">Back to Item List</a>
</body>
</html>
